<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Use Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Land Use Data Map</h1>
<div id="map"></div>

<!-- Leaflet JS Library -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Your GeoJSON Land Use Data -->
<script>
    var landUseData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": {
                    "landuse": "Residential"
                },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[[0, 0], [0, 0.05], [0.05, 0.05], [0.05, 0], [0, 0]]]
                }
            },
            {
                "type": "Feature",
                "properties": {
                    "landuse": "Commercial"
                },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[[0.06, 0], [0.06, 0.05], [0.11, 0.05], [0.11, 0], [0.06, 0]]]
                }
            }
        ]
    };

    // Initialize the map and set view
    var map = L.map('map').setView([0.025, 0.025], 13);

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Function to style each land use area
    function style(feature) {
        switch (feature.properties.landuse) {
            case 'Residential': return {color: "green"};
            case 'Commercial': return {color: "blue"};
            default: return {color: "gray"};
        }
    }

    // Add land use data to the map
    L.geoJSON(landUseData, {
        style: style,
        onEachFeature: function (feature, layer) {
            layer.bindPopup("Land Use: " + feature.properties.landuse);
        }
    }).addTo(map);
</script>

</body>
</html>
