<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Land Use Temporal Web Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-timedimension/1.1.0/leaflet.timedimension.control.min.css" />
    
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-timedimension/1.1.0/leaflet.timedimension.min.js"></script>

<script>
    // Initialize Leaflet map
    var map = L.map('map', {
        center: [0, 0], // Center the map (change coordinates as needed)
        zoom: 4,
        timeDimension: true,
        timeDimensionControl: true,
        timeDimensionControlOptions: {
            position: 'bottomleft',
            autoPlay: true,
            loopButton: true,
            timeSliderDragUpdate: true
        }
    });

    // Sentinel Hub WMS layer (replace with your Sentinel Hub instance details)
    var sentinelHubLayer = L.tileLayer.wms("https://services.sentinel-hub.com/ogc/wms/{INSTANCE_ID}", {
        layers: 'TRUE_COLOR', // Layer name e.g. "TRUE_COLOR" or "NDVI"
        format: 'image/png',
        transparent: true,
        version: '1.3.0',
        maxcc: 20, // Max cloud coverage percentage
        tileSize: 512,
        time: '', // Time parameter is updated dynamically
        attribution: 'Â© Sentinel-2 Imagery'
    });

    // Create a TimeDimension layer
    var sentinelHubTimeLayer = L.timeDimension.layer.wms(sentinelHubLayer, {
        updateTimeDimension: true,
        setDefaultTime: true,
        cache: 10,  // Cache 10 time steps
        requestTimefromCapabilities: true  // Request available times from WMS capabilities
    });

    sentinelHubTimeLayer.addTo(map);

    // Add a basemap (optional)
    var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Customize the time control options
    map.timeDimensionControl.setTimeDimensionOptions({
        currentTime: Date.now(),
        times: [
            '2023-01-01',
            '2023-03-01',
            '2023-05-01',
            '2023-07-01',
            '2023-09-01' // Add more dates as needed
        ]
    });
</script>

</body>
</html>
